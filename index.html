        body {
      font-family: 'Times New Roman', Times, serif;

      background-image: url('https://www.excitel.com/wp-content/uploads/2021/12/difference-between-internet-and-download-speed-excitel.jpg');

    body {

      font-size: 18px;
      background-image: url('https://www.excitel.com/wp-content/uploads/2021/12/difference-between-internet-and-download-speed-excitel.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: black;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .info-box {
      background: rgba(0,0,0,0.6); 
      color: #fff;
      padding: 1.25rem;
      max-width: 900px;
      margin: 1.5 auto;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      text-align: left;
    }

    .info-box h1,
    .info-box h2 {
      margin: 0 0 0.5rem 0;
      color: #fff;
    }

    .info-box p {
      margin: 0 0 0.5rem 0;
    }
    </style>
    </style>
 <div class="container">
        <div class="info-box">
      <h2>Information Title</h2>
    <p>This is where you put information. Adjust the opacity in the CSS (rgba(0,0,0,0.6)) if you want it darker or lighter.</p>
  </div>
   </div>
   <div class="center-wrapper">
    <div class="info-box">
      <h2 class="mb-3">Enter your information</h2>
     <form id="infoForm" class="needs-validation" novalidate>
       <div class="row g-2">
         <div class="col-md-6">
             <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
          <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" min="0" required+            </div>
        <div class="col-md-8">
             <label for="contact" class="form-label">Contact number</label>
            <input type="tel" class="form-control" id="contact" name="contact" placeholder="+639XXXXXXXXX" required>
          </div>
           <div class="col-md-6">
             <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
           <div class="col-md-6">
          <label for="nickname" class="form-label">Nickname</label>
           <input type="text" class="form-control" id="nickname" name="nickname">
          </div>
          <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="col-md-6">
         <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="terms" required>
             <label class="form-check-label" for="terms">
                I accept the terms of use and privacy policy
             </label>
            </div>
        </div>
</body>
